# Enable mouse mode
set -g mouse on

# Enable focus events
set -g focus-events on

unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

set-option -g status-position bottom
set-option -sa terminal-overrides ",xterm*:Tc"

set -g base-index 1
setw -g pane-base-index 1

set -g default-command "${SHELL}"
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible' #set -g @plugin 'christoomey/vim-tmux-navigator'
#set -g @plugin 'roxma/vim-tmux-clipboard'
set -g @plugin 'rickstaa/tmux-notify'


bind 'c' split-window -v -c "#{pane_current_path}"
bind 'v' split-window -h -c "#{pane_current_path}"
bind 'h' select-pane -L
bind 'j' select-pane -D
bind 'k' select-pane -U
bind 'l' select-pane -R
bind 'n' new-window -c "#{pane_current_path}"
bind-key S set-window-option synchronize-panes\; display-message "synchronize-panes is now #{?pane_synchronized,on,off}"
bind-key -n M-1 select-window -t 1
bind-key -n M-2 select-window -t 2
bind-key -n M-3 select-window -t 3
bind-key -n M-4 select-window -t 4
bind-key -n M-5 select-window -t 5
bind-key -n M-6 select-window -t 6
bind-key -n M-7 select-window -t 7
bind-key -n M-8 select-window -t 8
bind-key -n M-9 select-window -t 9
bind-key -n M-0 select-window -t 10
bind-key x kill-pane

bind 'C-j' previous-window
bind 'C-k' next-window

bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "sed 's/^[[:space:]]*[0-9]*[[:space:]]*//;s/[[:space:]]*$//' | xclip -i -selection clipboard"

run '~/.tmux/plugins/tpm/tpm'
